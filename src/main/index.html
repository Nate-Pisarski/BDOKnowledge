<!DOCTYPE html>
<html>
<head>

	<title>BDOKnowledge Map</title>
	
	<link rel="stylesheet" href="assets/leaflet/leaflet.css" />
	<script src="assets/leaflet/leaflet.js"></script> 
	<style>
		body, html, #mapid {
		  height: 100%;
		  padding: 0;
		  margin: 0;
		}
	</style>
</head>
<body>
	<div id="mapid">
	<ul>
		<li>
		Some Text
		</li>
	</ul>
	</div>
	<script>
		var southWest = L.latLng(-84.81837, -176),
	    northEast = L.latLng(0, 176),
	    bounds = L.latLngBounds(southWest, northEast);
		var mymap = L.map('mapid', {
			maxBounds: bounds
		}).setView([-68.58, 20.25], 3);
		
		L.tileLayer('/assets/images/map/{z}/{x}/{y}.png', {
		    maxZoom: 6,
		    minZoom: 3,
		    nowrap: true,
		    continuousWorld: true,
		    tms: true
		}).addTo(mymap);
		
// 		mymap.on('click', function(e) {
// 		    alert(e.latlng);
// 		});
	</script>
</body>
</html>
