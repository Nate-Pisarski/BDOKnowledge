<!DOCTYPE html>
<html>
<head>

	<title>BDOKnowledge Map</title>
	
	<link rel="stylesheet" href="assets/leaflet/leaflet.css" />
	<script src="assets/leaflet/leaflet.js"></script> 
	<style>
		body, html, #mapid {
		  height: 100%;
		  padding: 0;
		  margin: 0;
		}
	</style>
</head>
<body>
	<div id="mapid"></div>
	<script>
		var southWest = L.latLng(-45.25942, -109.86328),
	    northEast = L.latLng(45.25942, 109.86328),
	    bounds = L.latLngBounds(southWest, northEast);
		var mymap = L.map('mapid', {
			maxBounds: bounds
		}).setView([-8.0592, -27.68555], 4);
		
		L.tileLayer('/assets/images/map/{z}/{x}/{y}.png', {
		    maxZoom: 7,
		    minZoom: 4,
		    nowrap: true,
		    continuousWorld: true
		}).addTo(mymap);
		
		mymap.on('click', function(e) {
		    alert(e.latlng);
		});
	</script>
</body>
</html>
